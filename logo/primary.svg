<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" rx="20" ry="20" fill="#f0e6d2" />
  
  <!-- Nested boxes representing dictionaries -->
  <rect x="50" y="50" width="200" height="200" rx="10" ry="10" fill="#d4a276" stroke="#8b5a2b" stroke-width="4" />
  <rect x="75" y="75" width="150" height="150" rx="8" ry="8" fill="#c68a53" stroke="#8b5a2b" stroke-width="3" />
  <rect x="100" y="100" width="100" height="100" rx="6" ry="6" fill="#b87333" stroke="#8b5a2b" stroke-width="2" />
  <rect x="125" y="125" width="50" height="50" rx="4" ry="4" fill="#a05a2c" stroke="#8b5a2b" stroke-width="1" />
  
  <!-- Key symbol -->
  <path d="M125 175 L145 155 Q150 150 155 155 T165 155 L175 145 L165 135 L175 125 L185 135 L175 145" 
        fill="#f5f5f5" stroke="#333" stroke-width="2" />
  
  <!-- N letter for Nougat -->
  <text x="150" y="250" font-family="Arial" font-size="38" font-weight="bold" text-anchor="middle" fill="#5a3921">N</text>
  
  <!-- Safe path line -->
  <path d="M60 60 L125 125" stroke="#5a3921" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Safe key finding spot highlight -->
  <circle cx="150" cy="150" r="10" fill="#ffc107" stroke="#8b5a2b" stroke-width="1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
